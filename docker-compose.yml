services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3005:3000
    volumes:
      - /Users/vikram/projects:/mnt/Projects
      - /Users/vikram/Downloads:/mnt/Downloads
      - /Users/vikram/Downloads/cache:/cache
    environment:
      - NODE_ENV=production
      # Match these to your host user/group IDs (check with `id -u` / `id -g`)
      - PUID=1000
      - PGID=1000
    restart: unless-stopped
